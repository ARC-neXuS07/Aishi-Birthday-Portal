<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #FF8DA1;
      text-align: center;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    .message {
      font-size: 24px;
      color: white;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Comic Sans MS';
    }
    #balloons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      z-index: 1;
    }
    #cake {
      position: relative;
      width: 250px;
      margin-top: 100px;
      z-index: 2;
    }
    #candleContainer {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    #candle {
      width: 30px;
      display: block;
      margin: 0 auto;
    }
    #flame {
      width: 20px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div id="msg1" class="message">So you agree, huhüòè</div>
  <div id="msg2" class="message">well well well , you're now 18 huh ?</div>
  <div id="msg3" class="message">let's do the ceremonyüî•</div>
  <button id="startBtn" class="button hidden">alr8</button>

  <img src="balloons.png" id="balloons" class="hidden">
  <img src="cake.png" id="cake" class="hidden">

  <div id="candleContainer" class="hidden">
    <img src="candle.png" id="candle">
    <img src="flame.gif" id="flame" class="hidden">
  </div>

  <button id="lightBtn" class="button hidden">light the candle</button>
  <div id="msg4" class="message">blow on your screen</div>
  <div id="msg5" class="message">r u serious ? lol</div>
  <button id="blowBtn" class="button hidden">blow the candle</button>
  <button id="lessgoBtn" class="button hidden">lessgo</button>

  <script>
    function fadeIn(id, delay, duration = 1000) {
      setTimeout(() => {
        const el = document.getElementById(id);
        el.style.opacity = 1;
      }, delay);
      setTimeout(() => {
        document.getElementById(id).style.display = 'none';
      }, delay + duration);
    }

    window.onload = () => {
      fadeIn('msg1', 0, 4000);
      fadeIn('msg2', 4000, 5000);
      fadeIn('msg3', 9000, 4000);

      setTimeout(() => {
        document.getElementById('startBtn').classList.remove('hidden');
      }, 13000);
    }

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('balloons').classList.remove('hidden');
      document.getElementById('cake').classList.remove('hidden');
      document.getElementById('candleContainer').classList.remove('hidden');
      document.getElementById('lightBtn').classList.remove('hidden');
    }

    document.getElementById('lightBtn').onclick = () => {
      document.getElementById('flame').classList.remove('hidden');
      document.getElementById('lightBtn').style.display = 'none';
      setTimeout(() => {
        document.getElementById('msg4').style.opacity = 1;
      }, 1000);
      setTimeout(() => {
        document.getElementById('msg4').style.display = 'none';
        document.getElementById('msg5').style.opacity = 1;
      }, 5000);
      setTimeout(() => {
        document.getElementById('msg5').style.display = 'none';
        document.getElementById('blowBtn').classList.remove('hidden');
      }, 8000);
    }

    document.getElementById('blowBtn').onclick = () => {
      document.getElementById('flame').style.display = 'none';
      document.getElementById('cake').style.display = 'none';
      document.getElementById('candleContainer').style.display = 'none';
      document.getElementById('balloons').style.display = 'none';
      document.getElementById('blowBtn').style.display = 'none';
      document.getElementById('lessgoBtn').classList.remove('hidden');
    }
  </script>

</body>
</html>
