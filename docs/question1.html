<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Ceremony</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #FF8DA1;
      text-align: center;
      overflow-x: hidden;
    }
    .message {
      font-size: 24px;
      color: white;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .btn {
      padding: 12px 24px;
      background-color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    #balloons {
      position: absolute;
      top: 0;
      left: 10px;
      width: 80px;
      animation: float 6s ease-in-out infinite;
    }
    #balloons-right {
      position: absolute;
      top: 0;
      right: 10px;
      width: 80px;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    #cake {
      width: 250px;
      margin-top: 80px;
    }
    #candleContainer {
      position: relative;
      width: 100px;
      height: 100px;
      margin: auto;
      margin-top: -80px;
    }
    #candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
    }
    .flame {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 24px;
      background: url('flame.gif') no-repeat center center / cover;
      display: none;
    }
  </style>
</head>
<body>

  <img src="balloons.png" id="balloons">
  <img src="balloons.png" id="balloons-right">

  <div class="message" id="msg1">So you agree, huhüòè</div>
  <div class="message" id="msg2">well well well , you're now 18 huh ?</div>
  <div class="message" id="msg3">let's do the ceremonyüî•</div>

  <button class="btn" id="alr8Btn" onclick="startCeremony()">alr8</button>

  <img src="cake.png" id="cake" style="display: none;">
  <div id="candleContainer">
    <img src="candle.png" id="candle" style="display: none;">
    <div id="flame" class="flame"></div>
  </div>

  <button class="btn" id="lightBtn" onclick="lightCandle()" style="display: none;">light the candle</button>

  <div class="message" id="msg4">blow on your screen</div>
  <div class="message" id="msg5">r u serious ? lol</div>

  <button class="btn" id="blowBtn" onclick="blowCandle()" style="display: none;">blow the candle</button>

  <button class="btn" id="lessgoBtn" style="display: none;">lessgo</button>

  <script>
    window.onload = () => {
      setTimeout(() => document.getElementById('msg1').classList.add('visible'), 0);
      setTimeout(() => document.getElementById('msg1').classList.remove('visible'), 4000);
      setTimeout(() => document.getElementById('msg2').classList.add('visible'), 4000);
      setTimeout(() => document.getElementById('msg2').classList.remove('visible'), 9000);
      setTimeout(() => document.getElementById('msg3').classList.add('visible'), 9000);
      setTimeout(() => document.getElementById('msg3').classList.remove('visible'), 13000);
    }

    function startCeremony() {
      document.getElementById('alr8Btn').style.display = 'none';
      document.getElementById('cake').style.display = 'block';
      document.getElementById('candle').style.display = 'block';
      document.getElementById('lightBtn').style.display = 'inline-block';
    }

    function lightCandle() {
      document.getElementById('flame').style.display = 'block';
      document.getElementById('lightBtn').style.display = 'none';
      setTimeout(() => document.getElementById('msg4').classList.add('visible'), 1000);
      setTimeout(() => document.getElementById('msg4').classList.remove('visible'), 5000);
      setTimeout(() => document.getElementById('msg5').classList.add('visible'), 5000);
      setTimeout(() => document.getElementById('msg5').classList.remove('visible'), 8000);
      setTimeout(() => document.getElementById('blowBtn').style.display = 'inline-block', 8000);
    }

    function blowCandle() {
      document.getElementById('flame').style.display = 'none';
      document.getElementById('cake').style.display = 'none';
      document.getElementById('candle').style.display = 'none';
      document.getElementById('blowBtn').style.display = 'none';
      document.getElementById('lessgoBtn').style.display = 'inline-block';
    }
  </script>

</body>
</html>
