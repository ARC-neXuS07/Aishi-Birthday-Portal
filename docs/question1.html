<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FF8DA1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    
    .message {
      font-size: 28px;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      z-index: 5;
    }
    
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 20px;
      background: white;
      color: #FF8DA1;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }
    
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .hidden { 
      display: none; 
      opacity: 0;
    }
    
    /* Balloons */
    .balloon-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .balloon {
      position: absolute;
      width: 70px;
      bottom: -100px;
      animation: float 15s ease-in forwards;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    .balloon1 { left: 5%; animation-delay: 0.5s; }
    .balloon2 { left: 20%; animation-delay: 1s; }
    .balloon3 { left: 35%; animation-delay: 1.5s; }
    .balloon4 { left: 50%; animation-delay: 2s; }
    .balloon5 { left: 65%; animation-delay: 2.5s; }
    .balloon6 { left: 80%; animation-delay: 3s; }
    .balloon7 { left: 90%; animation-delay: 3.5s; }
    
    @keyframes float {
      0% { 
        transform: translateY(0) rotate(0deg);
        bottom: -100px;
      }
      20% {
        transform: translateY(0) rotate(5deg);
      }
      40% {
        transform: translateY(-20px) rotate(-5deg);
      }
      60% {
        transform: translateY(-40px) rotate(5deg);
      }
      80% {
        transform: translateY(-60px) rotate(-5deg);
      }
      100% { 
        transform: translateY(0) rotate(0deg);
        bottom: 100%; 
      }
    }
    
    /* Cake & Candle container */
    #cakeArea {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #cake {
      width: 280px;
      display: block;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
    }
    
    #candleContainer {
      position: relative;
      margin-bottom: 5px;
      height: 80px;
      z-index: 3;
    }
    
    #candle {
      width: 20px;
      display: block;
    }
    
    #flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      display: none;
    }
    
    /* Message positioning */
    #msg1 { top: 30%; }
    #msg2 { top: 35%; }
    #msg3 { top: 40%; }
    #msg4 { top: 30%; }
    #msg5 { top: 35%; }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 100;
    }
    
    /* Confetti container */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
    }
    
    /* Redirect message */
    .redirect-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 141, 161, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    
    .redirect-message.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .redirect-message h2 {
      color: white;
      font-size: 36px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading"> dhhkaa mukki nhi , aa raha hai...</div>
  
  <!-- 1. Initial Messages -->
  <div id="msg1" class="message">So you agree, huhüòè</div>
  <div id="msg2" class="message">well well well , you're now 18 , fr bruh ?</div>
  <div id="msg3" class="message">let's get over with disüî•</div>

  <!-- 4. Start Button (hidden until msg3 ends) -->
  <button id="startBtn" class="btn hidden">alr8</button>

  <!-- Balloons container -->
  <div class="balloon-container">
    <img src="balloons.png" class="balloon balloon1 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon2 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon3 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon4 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon5 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon6 hidden" alt="Balloon">
    <img src="balloons.png" class="balloon balloon7 hidden" alt="Balloon">
  </div>

  <!-- 7 & 8. Cake & Candle (hidden until start) -->
  <div id="cakeArea" class="hidden">
    <div id="candleContainer">
      <img src="candle.png" id="candle" alt="Candle">
      <img src="flame.gif" id="flame" alt="Flame">
    </div>
    <img src="cake.png" id="cake" alt="Cake">
  </div>

  <!-- 9. Light the candle button -->
  <button id="lightBtn" class="btn hidden">light the candle</button>

  <!-- 11 & 12. Blow messages -->
  <div id="msg4" class="message hidden">blow on your screen</div>
  <div id="msg5" class="message hidden">r u serious, my silly? lol</div>

  <!-- 13. Blow the candle button -->
  <button id="blowBtn" class="btn hidden">blow the candle</button>

  <!-- 15. Final button -->
  <button id="finalBtn" class="btn hidden">lessgo</button>
  
  <!-- Confetti container -->
  <div id="confettiContainer" class="confetti-container"></div>
  
  <!-- Redirect message -->
  <div id="redirectMessage" class="redirect-message">
    <h2>Get ready for the surprise!</h2>
    <p>Redirecting to tere janamdin ka video...</p>
  </div>

  <script>
    // Function to show and optionally hide messages
    const show = (id, delay, duration=0) => {
      setTimeout(() => {
        const el = document.getElementById(id);
        el.classList.remove('hidden');
        el.style.opacity = 1;
        if (duration) setTimeout(() => {
          el.style.opacity = 0;
          setTimeout(() => el.classList.add('hidden'), 1000);
        }, duration);
      }, delay);
    };

    // Function to hide element with animation
    const hide = (id) => {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.opacity = 0;
      setTimeout(() => el.classList.add('hidden'), 500);
    };

    // Preload images to ensure they're ready
    function preloadImages() {
      return new Promise((resolve) => {
        const images = [
          'balloons.png',
          'candle.png',
          'cake.png',
          'flame.gif'
        ];
        
        let loaded = 0;
        const total = images.length;
        
        if (total === 0) resolve();
        
        images.forEach(src => {
          const img = new Image();
          img.src = src;
          img.onload = () => {
            loaded++;
            if (loaded === total) resolve();
          };
          img.onerror = () => {
            loaded++;
            console.warn(`Failed to load image: ${src}`);
            if (loaded === total) resolve();
          };
        });
      });
    }

    // Create confetti effect
    function createConfetti() {
      const container = document.getElementById('confettiContainer');
      container.style.display = 'block';
      
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${-10 - Math.random() * 20}%`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.opacity = Math.random() * 0.5 + 0.5;
        
        container.appendChild(confetti);
        
        // Animation
        const animation = confetti.animate([
          { transform: `translateY(0) rotate(0deg)`, top: `${-10 - Math.random() * 20}%` },
          { transform: `translateX(${Math.random() * 200 - 100}px) rotate(${360 + Math.random() * 360}deg)`, top: '100%' }
        ], {
          duration: 3000 + Math.random() * 3000,
          easing: 'cubic-bezier(0,0,0.2,1)'
        });
        
        // Remove after animation
        animation.onfinish = () => {
          confetti.remove();
        };
      }
    }

    // Start when all images are loaded
    preloadImages().then(() => {
      // Hide loading indicator
      document.getElementById('loading').style.display = 'none';
      
      // Initial messages sequence
      show('msg1', 0, 4000);
      show('msg2', 5000, 5000);
      show('msg3', 11000, 4000);
      
      // Reveal start button at 15s
      setTimeout(() => {
        document.getElementById('startBtn').classList.remove('hidden');
        document.getElementById('startBtn').style.opacity = 1;
      }, 15000);
    });

    // Start ceremony: balloons, cake & show light button
    document.getElementById('startBtn').onclick = () => {
      hide('startBtn');
      
      // Show balloons
      document.querySelectorAll('.balloon').forEach(b => {
        b.classList.remove('hidden');
        b.style.opacity = 1;
      });
      
      // Show cake and candle
      setTimeout(() => {
        document.getElementById('cakeArea').classList.remove('hidden');
        document.getElementById('cakeArea').style.opacity = 1;
      }, 2000);
      
      // Show light button after animations
      setTimeout(() => {
        document.getElementById('lightBtn').classList.remove('hidden');
        document.getElementById('lightBtn').style.opacity = 1;
      }, 4000);
    };

    // Light candle: show flame and blow messages
    document.getElementById('lightBtn').onclick = () => {
      hide('lightBtn');
      document.getElementById('flame').style.display = 'block';
      
      // Show blow messages
      show('msg4', 1000, 4000);
      show('msg5', 6000, 3000);
      
      // Reveal blow button
      setTimeout(() => {
        document.getElementById('blowBtn').classList.remove('hidden');
        document.getElementById('blowBtn').style.opacity = 1;
      }, 10000);
    };

    // Blow candle: hide elements and show final
    document.getElementById('blowBtn').onclick = () => {
      hide('blowBtn');
      document.getElementById('flame').style.display = 'none';
      
      // Remove elements after delay
      setTimeout(() => {
        hide('cakeArea');
        hide('msg4');
        hide('msg5');
        document.querySelectorAll('.balloon').forEach(b => hide(b.id));
        
        // Show final button
        setTimeout(() => {
          document.getElementById('finalBtn').classList.remove('hidden');
          document.getElementById('finalBtn').style.opacity = 1;
        }, 2000);
      }, 1000);
    };
    
    // Final button action - redirect to YouTube
    document.getElementById('finalBtn').onclick = () => {
      // Hide final button
      hide('finalBtn');
      
      // Show confetti celebration
      createConfetti();
      
      // Show redirect message
      const redirectMsg = document.getElementById('redirectMessage');
      redirectMsg.classList.add('show');
      
      // Redirect after 3 seconds
      setTimeout(() => {
        // REPLACE THIS URL WITH YOUR UNLISTED YOUTUBE VIDEO URL
        window.location.href = "https://youtu.be/FhkojuRRGDA?si=-ZOE3UnZfEYjDO-S";
      }, 3000);
    };
  </script>
</body>
</html>
