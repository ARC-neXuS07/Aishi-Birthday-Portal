<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FF8DA1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .message {
      font-size: 24px;
      color: white;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      color: #FF8DA1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .hidden { display: none; }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      top: 10px;
      animation: float 5s ease-in-out infinite;
      z-index: 1;
    }
    .balloon1 { left: 5%; animation-delay: 0s; }
    .balloon2 { left: 20%; animation-delay: 0.5s; }
    .balloon3 { left: 35%; animation-delay: 1s; }
    .balloon4 { left: 50%; animation-delay: 1.5s; }
    .balloon5 { left: 65%; animation-delay: 2s; }
    .balloon6 { left: 80%; animation-delay: 2.5s; }
    .balloon7 { left: 90%; animation-delay: 3s; }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Cake & Candle container */
    #cakeArea {
      position: relative;
      display: inline-block;
      margin-top: 100px;
      z-index: 2;
    }
    #cake {
      width: 300px;
      display: block;
    }
    #candleContainer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
    }
    #candle {
      width: 30px;
      display: block;
    }
    #flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 30px;
      background: radial-gradient(circle, orange, red);
      border-radius: 50% 50% 0 0;
      animation: flicker 0.3s infinite;
      display: none;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 1. Initial Messages -->
  <div id="msg1" class="message">So you agree, huhüòè</div>
  <div id="msg2" class="message">well well well , you're now 18 huh ?</div>
  <div id="msg3" class="message">let's do the ceremonyüî•</div>

  <!-- 4. Start Button (hidden until msg3 ends) -->
  <button id="startBtn" class="btn hidden">alr8</button>

  <!-- 6. Balloons (hidden until start) -->
  <img src="balloons.png" class="balloon balloon1 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon2 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon3 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon4 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon5 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon6 hidden" alt="Balloon">
  <img src="balloons.png" class="balloon balloon7 hidden" alt="Balloon">

  <!-- 7 & 8. Cake & Candle (hidden until start) -->
  <div id="cakeArea" class="hidden">
    <img src="cake.png" id="cake" alt="Cake">
    <div id="candleContainer">
      <img src="candle.png" id="candle" alt="Candle">
      <div id="flame"></div>
    </div>
  </div>

  <!-- 9. Light the candle button -->
  <button id="lightBtn" class="btn hidden">light the candle</button>

  <!-- 11 & 12. Blow messages -->
  <div id="msg4" class="message">blow on your screen</div>
  <div id="msg5" class="message">r u serious ? lol</div>

  <!-- 13. Blow the candle button -->
  <button id="blowBtn" class="btn hidden">blow the candle</button>

  <!-- 15. Final button -->
  <button id="finalBtn" class="btn hidden">lessgo</button>

  <script>
    // Function to show and optionally hide messages
    const show = (id, delay, duration=0) => {
      setTimeout(() => {
        const el = document.getElementById(id);
        el.style.opacity = 1;
        if (duration) setTimeout(() => el.style.opacity = 0, duration);
      }, delay);
    };

    window.onload = () => {
      // 1. Show msg1 for 4s
      show('msg1', 0, 4000);
      // 2. Show msg2 for 5s starting at 5s
      show('msg2', 5000, 5000);
      // 3. Show msg3 for 4s starting at 11s
      show('msg3', 11000, 4000);
      // 4. Reveal start button at 15s
      setTimeout(() => document.getElementById('startBtn').classList.remove('hidden'), 15000);
    };

    // Start ceremony: balloons, cake & show light button
    document.getElementById('startBtn').onclick = () => {
      document.getElementById('startBtn').classList.add('hidden');
      document.querySelectorAll('.balloon').forEach(b => b.classList.remove('hidden'));
      document.getElementById('cakeArea').classList.remove('hidden');
      document.getElementById('lightBtn').classList.remove('hidden');
    };

    // Light candle: show flame and blow messages
    document.getElementById('lightBtn').onclick = () => {
      document.getElementById('lightBtn').classList.add('hidden');
      document.getElementById('flame').style.display = 'block';
      // 11. Show blow message
      show('msg4', 1000, 4000);
      // 12. Show r u serious
      show('msg5', 6000, 3000);
      // 13. Reveal blow button at 10s
      setTimeout(() => document.getElementById('blowBtn').classList.remove('hidden'), 10000);
    };

    // Blow candle: hide elements and show final
    document.getElementById('blowBtn').onclick = () => {
      document.getElementById('blowBtn').classList.add('hidden');
      document.getElementById('flame').style.display = 'none';
      document.getElementById('cakeArea').classList.add('hidden');
      document.querySelectorAll('.balloon').forEach(b => b.classList.add('hidden'));
      document.getElementById('finalBtn').classList.remove('hidden');
    };
  </script>
</body>
</html>
