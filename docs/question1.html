<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceremony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FF8DA1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .button {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      color: #FF8DA1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      animation: float 10s infinite linear;
    }

    .cake {
      width: 200px;
      margin: 0 auto;
      display: none;
    }

    .candle {
      width: 20px;
      margin: 0 auto;
      display: none;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -30px;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }

    @keyframes float {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(-50px); }
    }
  </style>
</head>
<body>
  <div id="msg1" class="message">So you agree, huhüòè</div>
  <div id="msg2" class="message">well well well , you're now 18 huh ?</div>
  <div id="msg3" class="message">let's do the ceremonyüî•</div>

  <button id="alr8Btn" class="button" onclick="startCeremony()" style="display:none;">alr8</button>

  <img src="balloons.png" id="balloons" class="balloons">
  <img src="cake.png" id="cake" class="cake">
  <div id="candleContainer">
    <img src="candle.png" id="candle" class="candle">
    <div id="flame" class="flame" style="display:none;"></div>
  </div>

  <button id="lightBtn" class="button" onclick="lightCandle()" style="display:none;">light the candle</button>

  <div id="msg4" class="message">blow on your screen</div>
  <div id="msg5" class="message">r u serious ? lol</div>

  <button id="blowBtn" class="button" onclick="blowCandle()" style="display:none;">blow the candle</button>
  <button id="lessgoBtn" class="button" onclick="lessgo()" style="display:none;">lessgo</button>

  <script>
    // Initial sequence
    setTimeout(() => document.getElementById('msg1').style.opacity = 1, 500);
    setTimeout(() => document.getElementById('msg1').style.opacity = 0, 4500);

    setTimeout(() => document.getElementById('msg2').style.opacity = 1, 5000);
    setTimeout(() => document.getElementById('msg2').style.opacity = 0, 10000);

    setTimeout(() => document.getElementById('msg3').style.opacity = 1, 10500);
    setTimeout(() => document.getElementById('msg3').style.opacity = 0, 14500);

    setTimeout(() => document.getElementById('alr8Btn').style.display = 'inline-block', 15000);

    function startCeremony() {
      document.getElementById('alr8Btn').style.display = 'none';
      document.getElementById('balloons').style.display = 'block';
      document.getElementById('cake').style.display = 'block';
      document.getElementById('candle').style.display = 'block';
      setTimeout(() => {
        document.getElementById('lightBtn').style.display = 'inline-block';
      }, 1000);
    }

    function lightCandle() {
      document.getElementById('lightBtn').style.display = 'none';
      document.getElementById('flame').style.display = 'block';
      setTimeout(() => document.getElementById('msg4').style.opacity = 1, 1000);
      setTimeout(() => document.getElementById('msg4').style.opacity = 0, 5000);
      setTimeout(() => document.getElementById('msg5').style.opacity = 1, 5500);
      setTimeout(() => document.getElementById('msg5').style.opacity = 0, 8500);
      setTimeout(() => document.getElementById('blowBtn').style.display = 'inline-block', 9000);
    }

    function blowCandle() {
      document.getElementById('blowBtn').style.display = 'none';
      document.getElementById('flame').style.display = 'none';
      document.getElementById('cake').style.display = 'none';
      document.getElementById('candle').style.display = 'none';
      document.getElementById('balloons').style.display = 'none';
      document.getElementById('lessgoBtn').style.display = 'inline-block';
    }

    function lessgo() {
      // Redirect or show something new
      alert("Let's go to the next page!");
    }
  </script>
</body>
</html>
