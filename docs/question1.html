<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Ceremony</title>
  <style>
    body {
      background-color: #FF8DA1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      position: relative;
    }

    .cake-container {
      position: relative;
      display: inline-block;
      margin-top: 60px;
    }

    .cake {
      width: 250px;
    }

    .candle-container {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
    }

    .candle {
      width: 30px;
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      background-color: white;
      color: #ff4081;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .balloon {
      position: absolute;
      width: 80px;
      top: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .balloon-left {
      left: 20px;
    }

    .balloon-right {
      right: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message">let's do the ceremonyðŸ”¥</h1>

    <!-- Balloons -->
    <img src="balloons.png" class="balloon balloon-left">
    <img src="balloons.png" class="balloon balloon-right">

    <!-- Cake -->
    <div class="cake-container">
      <img src="cake.png" id="cake" class="cake">

      <!-- Candle & Flame -->
      <div id="candleContainer" class="candle-container">
        <img src="candle.png" id="candle" class="candle">
        <img src="flame.gif" id="flame" class="flame">
      </div>
    </div>

    <!-- Light Candle Button -->
    <button id="lightBtn" onclick="lightCandle()">light the candle</button>
  </div>

  <script>
    function lightCandle() {
      document.getElementById("flame").style.display = "block";
      document.getElementById("lightBtn").style.display = "none";
    }
  </script>
</body>
</html>
