<html lang="en">
<head>

  <title>Memories</title>

      background-color: #000;

    .video-container {
      position: fixed;

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.95) contrast(1.05);
    }
    .overlay-text {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffffd9;
      font-size: 1.2rem;
      text-align: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      letter-spacing: 0.5px;
      max-width: 90%;
    }
  </style>
</head>
